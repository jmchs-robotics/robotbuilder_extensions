!Component
  name: LidarDistance
  type: PIDSource
  help: A Lidar sensor connected to the I2C bus used to measure distance.
  properties:
    - !ChoicesProperty
      name: I2C Port
      default: I2C.Port.kOnboard
      choices: ["edu.wpi.first.wpilibj.I2C.Port.kOnboard", "edu.wpi.first.wpilibj.I2C.Port.kMXP"]
    - !StringProperty
      name: I2C Address
      default: 98
      validators: [ExistsValidator]
