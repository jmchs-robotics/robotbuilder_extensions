LidarDistance:
  Defaults: "CustomComponent,None"
  ClassName: "LidarDistance"
  Construction: "#variable($Name) = new ${ClassName}(#variable($I2C_Port), #variable($I2C_Address));"
  Import: "import ${package}.${ClassName};"
